<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="css/Team.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Daily Sun</title>
  </head>
  <body>


    <!-- SignUp form -->

    <div class="pop-content">
      <div class="popUp">
        <br><br><br>
        <img class="pp" src="assets/images/DailySunLogo.png" alt="logo" width="70%">
        <br><br>
        <h1 class="c2">Get started with your account</h1>
        <h2 class="c2 msg" style="font-weight: bold;">Sign up</h2>
        <br>
      <form class="signin">
        <P otherMsg></P>
        <input class="input1 c2" type="text" id="e-mail" name="e-mail" placeholder="username">
        <br><br>
        <input class="input1 c2" type="text" id="Password" name="Password" placeholder="Password">
        <br><br>
        <button class="bbt c2" type="submit"><h2>Submit</h2></button>
        <br>
      </form>
      <br>
      <p class="card-text text-secondary  c2">COPYRIGHT 2020 DAILY SUN WOWINTECH
      </p>
      </div>
    </div>
    

    <br><br><br>

    <!-- logIn form -->

    <div class="pop-content d-none">
      <div class="popUp signDiv">

        <br><br>
        <img class="pp" src="assets/images/DailySunLogo.png" alt="logo" width="70%">
        <br><br>
        <h1 class="c2">Welcome back, please <br> log in to your account</h1>
        <h2 class="c2" style="font-weight: bold;">Log in</h2>

        <br>
        <form class="form login">
          <input class="input1 c2" type="text" id="" name="e-mail" placeholder="username">
          <br><br>
          <input class="input1 c2" type="text" id="Password" name="Password" placeholder="Password">
          <br><br>
          <input class="bbt c2" type="button" value="Login" id="submit" onclick="validate()">
          <br>

        </form>
        <br>
        <p class="card-text text-secondary  c2">COPYRIGHT 2020 DAILY SUN WOWINTECH</p>
      </div>
    </div>

    
    <br><br>

    <!-- logout -->

    <button class="logout bbt c2" type="submit">logout</button>
  </div>  


  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- js link -->
    <script src="js/signinW.js"></script>

  </body>
</html>
