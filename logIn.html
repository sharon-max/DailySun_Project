<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="css/Team.css">
    <!-- fonts -->

    <title>Daily Sun</title>
  </head>
  <body>

    <div class="pop-content">
        <div class="popUp">
          <br><br>
          <img class="pp" src="assets/images/DailySunLogo.png" alt="logo" width="70%">
          <br><br>
          <h1 class="c2">Welcome back, please <br> log in to your account</h1>
          <h2 class="c2" style="font-weight: bold;">Log in</h2>
  
          <br>
       
          <form>
            <input class="input1 c2" type="text" id="e-mail" name="e-mail" placeholder="Email address">
            <br><br>
            <input class="input1 c2" type="text" id="Password" name="Password" placeholder="Password">
            <br><br>
            <button class="bbt c2" type="submit"><h2>Login</h2></button>
            <br><br>
            <button class="bbt1 c2" type="submit"><h2>Log out</h2></button>
          </form>
          <br>
          <p class="card-text text-secondary  c2">COPYRIGHT 2020 DAILY SUN WOWINTECH</p>
        </div>
     </div>





  <!-- Optional JavaScript -->

    <!-- js link -->

    <script src="js/Team.js"></script>
